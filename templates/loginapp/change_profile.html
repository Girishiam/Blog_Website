{% extends 'base.html' %}
{% load crispy_forms_tags%}
{% load static %}


{% block title %} Change Information {% endblock %}


{% block content %}



<form action="" method="POST">
    <h1 class="mt-5">Edit Your Information</h1>
    {{form | crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-outline-warning">Save Changes</button>
</form>



{% endblock %}
