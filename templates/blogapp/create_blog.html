{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags%}


{% block title %} Profile {% endblock %}

{% block content %}
<h1 class="mt-5">Write Your Blog </h1>
<form action="" method="POST" class="mt-5" enctype="multipart/form-data">
    {{form | crispy}}
    {% csrf_token %}
    <button type="submit" class="btn btn-outline-success">Write Blog</button>
</form>

{% endblock %}
