{% extends 'base.html' %}
{% load static %}
{% load custom_filters%}

{% block title %} {{user}} {% endblock %}


{% block content %}
{% for blog in user.post_author.all %}
        <h3>{{blog.blog_title}}</h3>
        <h6>{{blog.publish_date}}</h6>

        <div class="container mt-5">
            <div class="row">
        <div class="col-sm-4">
            <img src="{{ blog.blog_image.url }}" alt="" class="img-fluid">
        </div>
        <div class="col-sm-8">
            <p>{{blog.blog_content|range_filter}}</p>
            <a href="{% url 'blogapp:blog_details' blog.slug %}">Read More</a>
        </div>
        </div>
        </div>
        <hr>
        <a href="{% url 'blogapp:editblog' blog.pk%}" class="btn btn-secondary">Edit</a>
{% endfor %}

{% endblock %}
